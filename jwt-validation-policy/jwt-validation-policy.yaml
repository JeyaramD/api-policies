--- 
category: Security
configuration: 
  - 
    description: "Specifies the URL to obtain keys for JWT signature verification."
    name: "keys_host"
    propertyName: keys_host
    sensitive: false
    type: string
    defaultValue: "login.microsoftonline.com"
  - 
    description: "Specifies the URL to obtain keys for JWT signature verification."
    name: "keys_base_path"
    propertyName: keys_base_path
    sensitive: false
    type: string
    defaultValue: "common/discovery/keys"
  - 
    description: "Specifies the URL to obtain keys for JWT signature verification."
    name: "keys_port"
    propertyName: keys_port
    sensitive: false
    type: string
    defaultValue: "80"
  - 
    description: "Specifies the requested audience of JWT."
    name: "Audience"
    propertyName: audience
    sensitive: false
    type: string
    defaultValue: "https://graph.windows.net"
    allowMultiple: true
  - 
    description: "Specifies the issuer of JWT."
    name: "Issuer"
    propertyName: issuer
    sensitive: false
    type: string
    defaultValue: 
  - 
    description: "how many keys to cache?"
    name: "cacheEntries"
    propertyName: cache_entries
    sensitive: false
    type: string
    defaultValue: "100"
  - 
    description: "When should the cache entries expire?"
    name: "cacheTTL"
    propertyName: cache_ttl
    sensitive: false
    type: string
    defaultValue: "300000"
  - 
    description: "How often should TTL be evaluated?"
    name: "cacheInterval"
    propertyName: cache_interval
    sensitive: false
    type: string
    defaultValue: "30000"  
description: "Validates JWT stored in header."
id: jwt-policy
name: "JWT policy"
providedCharacteristics: 
  - "OAuth 2.0 protected"
requiredCharacteristics: []
requiresConnectivity: false
resourceLevelSupported: true
standalone: true
type: custom
ramlV1Snippet: |
  traits: 
   oauth_2_0:
    description: |
      Dropbox supports OAuth 2.0 for authenticating all API requests.
    type: OAuth 2.0
    describedBy:
      headers:
        Authorization:
          description: |
             Used to send a valid OAuth 2 access token. Do not use
             with the "access_token" query string parameter.
          type: string 